on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (ì¤‘ìš”!)
          token: ${{ secrets.UPSTREAM_PAT }}  # Personal Access Token ì‚¬ìš©

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://x-access-token:${{ secrets.UPSTREAM_PAT }}@github.com/fromsnowman2014/cubeworld.git || true

      - name: Fetch upstream to avoid stale info
        run: |
          git fetch upstream main || true

      - name: Push to upstream
        run: |
          git push upstream main --force

      - name: Sync status
        run: |
          echo "âœ… Successfully synced to fromsnowman2014/cubeworld"
          echo "ğŸ“¦ Vercel will auto-deploy from upstream repository"
